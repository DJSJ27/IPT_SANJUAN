<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Style Calculator with Light/Dark Mode</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc; /* Light background */
            color: #333; /* Dark text color */
            line-height: 1.6;
        }

        /* Dark Mode Styling */
        body.dark-mode {
            background-color: #333;
            color: #f4f7fc;
        }

        .light-mode {
            background-color: #f4f7fc;
            color: #333;
        }

        /* Navigation Styling */
        .nav {
            background-color: #333; /* Dark background for navigation */
            padding: 15px 0;
            text-align: center;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin: 0 20px;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #4caf50;
        }

        /* Calculator Styling */
        .calculator {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f0f8ff;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4caf50;
            color: white;
        }

        button:active {
            transform: scale(0.98);
        }

        .special {
            background-color: #f0f8ff;
            color: #333;
        }

        .operation {
            background-color: #4caf50;
            color: white;
        }

        .number {
            background-color: #ddd;
            color: #333;
        }

        /* Dark Mode Button Styling */
        .dark-mode .calculator {
            background-color: #333;
            color: white;
        }

        .dark-mode .display {
            background-color: #555;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .calculator {
                width: 90%;
                margin: 20px auto;
            }

            .display {
                font-size: 22px;
            }

            button {
                font-size: 16px;
                padding: 15px;
            }
        }

    </style>
</head>

<body class="light-mode">
    <div class="nav">
        <a href="home.html">HOME</a>
        <a href="profile.html">PROFILE</a>
        <a href="calculator.html">CALCULATOR</a>
        <a href="portfolio.html">PORTFOLIO</a>
    </div>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="special" onclick="clearDisplay()">C</button>
            <button class="special" onclick="operate('%')">%</button>
            <button class="special" onclick="operate('**')">x²</button>
            <button class="operation" onclick="operate('/')">/</button>
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operation" onclick="operate('*')">*</button>
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operation" onclick="operate('-')">-</button>
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operation" onclick="operate('+')">+</button>
            <button class="number" onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
            <button class="special" onclick="operate('sqrt')">√</button>
            <button class="operation" onclick="calculateResult()">=</button>
        </div>
        <div class="toggle-container">
            <label for="toggle">Dark Mode</label>
            <input type="checkbox" id="toggle" onclick="toggleMode()">
            <div class="slider"></div>
        </div>
    </div>

    <script>
        let display = document.getElementById("display");
        let currentInput = "";
        let operator = null;
        let previousValue = null;

        function appendNumber(number) {
            currentInput += number;
            display.value = currentInput;
        }

        function operate(op) {
            if (op === "sqrt") {
                if (currentInput !== "") {
                    display.value = Math.sqrt(parseFloat(currentInput));
                    currentInput = display.value;
                }
            } else if (op === "**") {
                if (currentInput !== "") {
                    display.value = Math.pow(parseFloat(currentInput), 2);
                    currentInput = display.value;
                }
            } else if (op === "%") {
                if (currentInput !== "") {
                    display.value = parseFloat(currentInput) / 100;
                    currentInput = display.value;
                }
            } else {
                if (currentInput === "") return;
                previousValue = parseFloat(currentInput);
                operator = op;
                currentInput = "";
                display.value = operator;
            }
        }

        function calculateResult() {
            if (operator && previousValue !== null) {
                let result;
                switch (operator) {
                    case '+':
                        result = previousValue + parseFloat(currentInput);
                        break;
                    case '-':
                        result = previousValue - parseFloat(currentInput);
                        break;
                    case '*':
                        result = previousValue * parseFloat(currentInput);
                        break;
                    case '/':
                        result = previousValue / parseFloat(currentInput);
                        break;
                }
                display.value = result;
                currentInput = result.toString();
                operator = null;
                previousValue = null;
            }
        }

        function clearDisplay() {
            currentInput = "";
            operator = null;
            previousValue = null;
            display.value = "";
        }

        function toggleMode() {
            document.body.classList.toggle("dark-mode");
            document.body.classList.toggle("light-mode");
        }
    </script>
</body>
</html>
